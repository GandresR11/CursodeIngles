<!-- ===================== login.html ===================== -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login de Prueba</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800 flex items-center justify-center min-h-screen bg-gray-100">
 
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" name="user" placeholder="Usuario" class="w-full border px-3 py-2 rounded" required>
      <input type="password" name="pass" placeholder="Contraseña:" class="w-full border px-3 py-2 rounded" required>
      <button class="bg-blue-700 text-white w-full py-2 rounded" type="submit">Entrar</button>
    </form>
    <p id="loginStatus" class="text-center mt-4 text-sm text-gray-600"></p>
     <nav class="bg-blue-700 text-white w-full py-2 rounded"><a href="index.html" class="font-bold">← Volver</a></nav>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
