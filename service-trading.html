<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coaching de Performance para Traders</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">
  <nav class="bg-blue-800 text-white py-4 px-4"><a href="index.html" class="font-bold">← Volver</a></nav>
  <main class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-4">Coaching de Performance para Traders</h1>
    <p class="mb-6">[Texto de prueba] Programa diseñado para mejorar tu disciplina y estrategia en los mercados.</p>

    <!-- Formulario (Formspree) -->
    <form action="https://formspree.io/f/tu_codigo" method="POST" class="bg-gray-50 p-6 rounded-lg shadow max-w-lg">
      <h2 class="text-xl font-semibold mb-4">Contactar Coach</h2>
      <input type="text" name="nombre" placeholder="Nombre" class="w-full border px-3 py-2 rounded mb-4" required>
      <input type="email" name="email" placeholder="Email" class="w-full border px-3 py-2 rounded mb-4" required>
      <textarea name="mensaje" rows="4" placeholder="Cuéntame tus objetivos" class="w-full border px-3 py-2 rounded mb-4" required></textarea>
      <button class="bg-blue-700 text-white px-4 py-2 rounded" type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
